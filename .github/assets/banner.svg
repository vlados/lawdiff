<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>

  <!-- Bulgarian flag accent bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accent)"/>
  <rect x="0" y="292" width="1200" height="8" fill="url(#accent)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>

  <!-- Scale of justice icon (left) -->
  <g transform="translate(60, 110)">
    <path d="M 40 10 L 40 70 M 20 70 L 60 70 M 15 20 L 25 20 L 20 35 L 15 20 M 55 20 L 65 20 L 60 35 L 55 20 M 20 20 L 40 10 M 60 20 L 40 10"
          stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  </g>

  <!-- Document icon (right) -->
  <g transform="translate(1060, 110)">
    <rect x="0" y="0" width="40" height="55" rx="3" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <line x1="8" y1="15" x2="32" y2="15" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="8" y1="25" x2="32" y2="25" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="8" y1="35" x2="32" y2="35" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="8" y1="45" x2="25" y2="45" stroke="white" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Main title -->
  <text x="600" y="130" font-family="system-ui, -apple-system, sans-serif"
        font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    LawDiff
  </text>

  <!-- Subtitle -->
  <text x="600" y="175" font-family="system-ui, -apple-system, sans-serif"
        font-size="28" fill="rgba(255,255,255,0.95)" text-anchor="middle">
    Система за анализ на законодателни промени
  </text>

  <!-- Tech stack badges -->
  <g transform="translate(380, 210)">
    <!-- Laravel badge -->
    <rect x="0" y="0" width="90" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="45" y="20" font-family="system-ui, -apple-system, sans-serif"
          font-size="14" fill="white" text-anchor="middle" font-weight="500">Laravel 12</text>

    <!-- PHP badge -->
    <rect x="100" y="0" width="70" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="135" y="20" font-family="system-ui, -apple-system, sans-serif"
          font-size="14" fill="white" text-anchor="middle" font-weight="500">PHP 8.4</text>

    <!-- Livewire badge -->
    <rect x="180" y="0" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="230" y="20" font-family="system-ui, -apple-system, sans-serif"
          font-size="14" fill="white" text-anchor="middle" font-weight="500">Livewire 3</text>

    <!-- PostgreSQL badge -->
    <rect x="290" y="0" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="340" y="20" font-family="system-ui, -apple-system, sans-serif"
          font-size="14" fill="white" text-anchor="middle" font-weight="500">PostgreSQL</text>
  </g>
</svg>
